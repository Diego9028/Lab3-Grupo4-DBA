spring.application.name=demo
server.port=8090
spring.datasource.url=jdbc:postgresql://localhost:5432/tbd2
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=integracion_datos

delivery.security.jwt.secret-key=${JWT_SECRET_KEY}
delivery.security.jwt.expiration-time=3600000
delivery.security.jwt.token-prefix=Bearer

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG